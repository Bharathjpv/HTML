<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Page layout</title>
</head>
<body>
    <h1>Creating Page layout</h1>

    <header>
        This is header
    </header>
    
    <main>
        <p>This is the main content</p>
        <section> <!-- A page section-->
            This is a section
            <article> <!-- a Self contained content-->
                This is a article
                <aside> <!-- content aside from the content(ex:Ad)-->
                    This is aside
                </aside>
            </article>
        </section>
    </main>

    <footer>
        This is footer
    </footer>
</html>
